<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">
    <title>Prefers Scheme Form</title>
</head>

<body>
    <form class="fcontainer">
        <h1 class="text-color text-format">Index HTML</h1>

        <label for="email" class="input-field">
            <p class="text-color text-format">Email</p>
            <input type="email" name="email" id="email" placeholder="Type your email">
        </label>

        <label for="password" class="input-field">
            <p class="text-color text-format">Password</p>
            <input type="password" name="password" id="password" placeholder="Type your password">
        </label>

        <button>Sign in</button>
    </form>
</body>

</html>
